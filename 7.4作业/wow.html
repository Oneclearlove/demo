<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .aa div {
            height: 400px;
            width: 19%;
            background-color: gray;
            margin: 100px auto;
            float: left;
            margin: 0.5%;
            border-radius: 20px;

        }

        .aa {
            width: 1170px;
            margin: 0 auto;
            overflow: hidden;
        }

        .bb {
            width: 1170px;
            margin: 0 auto;
        }

        .bb div {
            height: 400px;
            width: 19%;
            background-color: gray;
            margin: 100px auto;
            float: left;
            margin: 0.5%;
            border-radius: 20px;

        }
    </style>
</head>


<body>

    <div class="aa">
        <div class="wow fadeInDownBig " data-wow-duration='1s' data-wow-delay='2s'></div>
        <div class="wow fadeInUpBig" data-wow-duration='1s' data-wow-delay='2s'></div>
        <div class="wow fadeInDownBig " data-wow-duration='1s' data-wow-delay='2s'></div>
        <div class="wow fadeInUpBig" data-wow-duration='1s' data-wow-delay='2s'></div>
    </div>
    <div class="bb">
        <div class="wow fadeInDownBig " data-wow-duration='1s'></div>
        <div class="wow fadeInUpBig" data-wow-duration='1s'></div>
        <div class="wow fadeInDownBig " data-wow-duration='1s'></div>
        <div class="wow fadeInUpBig" data-wow-duration='1s'></div>
    </div>
</body>
<script src="http://cdn.dowebok.com/131/js/wow.min.js"></script>
<script>
    new WOW().init();

</script>

</html>
